name: Deploy to GitHub Pages

on:
  # Automático: Quando uma tag de versão (v*) é criada
  push:
    tags:
      - "v*"

  # Manual: Permite rodar a qualquer momento pela aba Actions
  workflow_dispatch:
    inputs:
      site:
        description: "Site URL (e.g. https://example.com)"
        required: false
      base:
        description: "Base path (e.g. /repo-name)"
        required: false

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

env:
  ASTRO_SITE: ${{ inputs.site || vars.ASTRO_SITE || 'https://aretw0.github.io' }}
  ASTRO_BASE: ${{ inputs.base || vars.ASTRO_BASE || '/astro-vault' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6

      - name: Install, build, and upload your site
        uses: withastro/action@v5
        # with:
        # path: . # The root location of your Astro project inside the repository. (optional)
        # node-version: 22 # The specific version of Node that should be used to build your site. Defaults to 22. (optional)
        # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
        # build-cmd: pnpm run build # The command to run to build your site. Runs the package build script/task by default. (optional)
        # out-dir: dist # The output directory created by the build command. Defaults to dist. (optional)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
